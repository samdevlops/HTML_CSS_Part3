<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Moshify</title>
</head>
<body>
    <blockquote class="quote">
        <p class="quote__text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eum nostrum natus corrupti commodi ipsam voluptatum labore ea dignissimos quasi rerum!</p>
        <footer>
            <div class="media">
                <div class="media__image">
                    <svg class="icon icon--primary quote__line">
                        <use xlink:href="images/sprite.svg#line"></use>
                    </svg>
                </div>
                <div class="media__body">
                    <h3 class="media__title quote__author">John Smith</h3>
                    <p class="quote__org">ABC Organisation Pvt. Ltd.</p>
                </div>
            </div>            
        </footer>
    </blockquote>
    
</body>
</html>
